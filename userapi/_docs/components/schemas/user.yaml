components:
  schemas:
    UserSchemas:
      type: object
      required:
        - userName
        - email
        - password
        - issuer
        - signUpType
      optional:
        - firstName
        - lastName
        - profilePic
      properties:
        firstName:
          type: string
          description: First Name of the User
        lastName:
          type: string
          description: Last Name of the User
        email:
          type: string
          description: Email of the User
        password:
          type: string
          description: Password of the User
        userName:
          type: string
          description: User name of the User
        profilePic:
          type: string
          description: Image link of the User
        issuer:
          type: string
          description: Issuer like google,facebook or self
        signUpType:
          type: string
          description: User Signup Type
      example:
        email: happy@gmail.com
        issuer: google
        signUpType: OAuth
        password: happysad
